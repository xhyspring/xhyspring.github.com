---
layout: default
title: Archives
page_name: archives
---

<h2>Tags</h2>
{% for tag in site.tags %}
  <h2 id='{{tag[0]}}'>{{tag[0]}}</h2>
  <ul>
    {% for post in tag[1] %}
      <li>{{ post.date | date_to_string }} &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
